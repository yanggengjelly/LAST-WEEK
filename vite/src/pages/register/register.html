<!doctype html>
<html lang="en">
  <head>
    <title>290cm</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <script type="module" src="/src/pages/register/register.js"></script>
  </head>
  <body>
    <div data-path="/src/pages/layout/header.html"></div>

    <div class="container">
      <h2>회원가입</h2>
      <div class="line">
        <div></div>
      </div>

      <div class="wrapper">
        <div class="step-1">
          <h3>
            로그인에 사용할 <br />
            아이디를 입력해주세요.
          </h3>

          <label for="idField"></label>
          <input type="email" id="idField" placeholder="아이디(이메일) 입력" />

          <button type="button" class="next-1">다음</button>
        </div>

        <div class="step-2">
          <h3>
            로그인에 사용할 <br />
            비밀번호를 입력해주세요.
          </h3>

          <label for="pwField"></label>
          <input type="password" id="pwField" placeholder="비밀번호 입력" />

          <button type="button" class="next-2">다음</button>
        </div>
      </div>
    </div>
  </body>
</html>
